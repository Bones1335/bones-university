{{define "body"}}

    <h2>This is the enrollment page</h2>

    <form action="/login" id="enrollmentForm" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">       

        <label for="personalEmail">Email:</label>
        <input type="email" name="personalEmail" id="personalEmail">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
    
        <input type="submit" value="Submit" id="submitEnrollment">
    </form>


{{end}}

{{ define "script" }}
    <script src="/static/js/enrollment.js"></script>
{{ end }}
