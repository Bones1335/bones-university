{{define "body"}}

    <h2>This is the enrollment page</h2>

    <form id="enrollmentForm" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name">

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name">       

        <label for="personal_email">Email:</label>
        <input type="email" name="personal_email" id="personal_email">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
    
        <input type="submit" value="Submit" id="submitEnrollment">
    </form>


{{end}}

{{ define "script" }}
    <script src="/static/js/enrollment.js"></script>
{{ end }}
