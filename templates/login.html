{{ define "body" }}

    <form id="loginData" method="post">
        <label for="login_username">University Username:</label>
        <input type="text" name="login_username" id="login_username" required>

        <label for="login_password">Password:</label>
        <input type="text" name="login_password" id="login_password" required>
        
        <button type="submit" id="loginButton">Login</button>
    </form>

{{ end }}

{{ define "script" }}
	<script src="/static/js/login.js"></script>
{{ end }}
