<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bones University</title>
</head>
  <body>
    <header>
      
      <h1>Welcome to Bones University</h1>

    </header>

    <nav id="page_nav">
      <button type="button" data-screen="home_screen">Home</button>
      <button type="button" data-screen="enrollment_screen">Enroll</button>
      <button type="button" data-screen="login_screen">Login</button>
      <button type="button" data-screen="login_screen">Logout</button>
    </nav>

    <main id="content" class="container">

      <div class="screen" id="home_screen">
        <h2>This is the Home Screen</h2>
      </div>

      <div id="login_screen" class="screen">

        <h2>Login</h2>

        <form id="login_form">

          <div class="form_group">
            <label for="login_username">Username:</label>
            <input type="text" name="login_username" id="login_username">
          </div>

          <div class="form_group">
            <label for="login_password">Password:</label>
            <input type="password" name="login_password" id="login_password">
          </div>

          <button type="submit" class="btn">Login</button>
          <div class="error" id="login_error"></div>

        </form>

      </div>

      <div class="screen" id="enrollment_screen">
        <h2>Please fill out the enrollment form below.</h2>

        <form id="enrollment_form">
 
          <div class="form_group">
            <label for="enrollment_last_name">Last Name:</label>
            <input type="text" name="enrollment_last_name" id="enrollment_last_name">
          </div>

          <div class="form_group">
            <label for="enrollment_first_name">First Name:</label>
            <input type="text" name="enrollment_first_name" id="enrollment_first_name">
          </div>

          <div class="form_group">
            <label for="enrollment_personal_email">Personal Email:</label>
            <input type="text" name="enrollment_personal_email" id="enrollment_personal_email">
          </div>

          <div class="form_group">
            <label for="enrollment_password">Password:</label>
            <input type="password" name="enrollment_password" id="enrollment_password">
          </div>

          <button type="submit" class="btn">Enroll</button>
          <div class="error" id="enrollment_error"></div>

         
        </form>
      </div>


    </main>

    <footer>

      <p>&copy; 2025 Bones University</p>

    </footer>

  </body>

  <script type="module" src="./js/main.js"></script>

</html>
